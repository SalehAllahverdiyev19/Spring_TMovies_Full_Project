<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
   >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" th:href="@{/css/homepart.css}" />
    <link
      rel="shortcut icon"
      href="İmages/img/favicon.png"
      type="image/x-ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
<!--      <style>-->
<!--          .content{-->
<!--              padding-bottom: 20px;-->
<!--          }-->
<!--      </style>-->
  </head>
  <body  th:style="'background-image:url(' + @{/image/img/G-3O3NzY.jpg} + ');'">
    <header>
      <video th:src="@{/image/video/john wick.webm}" autoplay muted></video>
      <nav>
        <div class="logo_ul">
          <img src="İmages/img/logo.png" alt="" />
          <ul>
            <li>
              <a href="#">TMovies</a>
            </li>
            <li>
              <a href="#">Film</a>
            </li>
            <li>
              <a href="#">Information</a>
            </li>
            <li>
              <a href="#">Section</a>
            </li>
          </ul>
        </div>
        <div class="search_user">
<!--          <input type="text" placeholder="search..." id="search_input" />-->
<!--          <img src="İmages/img/user.jpg" alt="" />-->
          <div class="search">
            <a href="#" class="card">
              <img src="İmages/img/the boys.jpg" alt="" />
              <div class="cont">
                <h3>The Boys</h3>
                <p>
                  Action, 2021, <span>IMDB</span
                  ><i class="bi bi-star-fill"></i>9.6
                </p>
              </div>
            </a>
          </div>
        </div>
      </nav>
      <div class="content" id = "contentInfo" th:each = "mymaindata: ${mymaindata}" >
        <h1 id="title" th:text="${mymaindata.TMoviesMovieName}"></h1>
        <p th:text="${mymaindata.TMoviesMovieAbout}">
        </p>
        <div class="details">
          <h6>A TMovies Original Film</h6>
          <h5 id="gen">Thriller</h5>
          <h4>2021</h4>
          <h3 id="rate"><span>IMDB</span><i class="bi bi-star-fill" th:text="${mymaindata.TMoviesImdb}"></i></h3>
        </div>
        <div class="btns">
          <a href="#" id="play" style="position: relative;" th:href="@{/tmovies/Movies/{id}(id = ${mymaindata.id})}" th:target="_blank">Watch <i class="bi bi-play-fill"></i></a>
          <a href="#" id="download_main"
            ><i class="bi bi-cloud-arrow-down-fill"></i
          ></a>
        </div>
      </div>
      <section >
        <h4>Popular</h4>
        <i class="bi bi-chevron-compact-left"></i>
        <i class="bi bi-chevron-compact-right"></i>
        <div class="cards" >
         <a id="homepartId" onclick="getAllData()" th:href="@{/infoMovies/{id}(id = ${alldata.id})}"   th:onclick="'javascript:getAllData(' + ${alldata.id} + ')'"  th:each = "alldata: ${alldatamovies}" class="card">
            <img th:src="@{${alldata.TMoviesMainFrontImage}}" alt="" class="poster">
            <div class="rest_card">
                <img th:src="@{${alldata.TMoviesHeaderImage}}" alt="">
                <div class="cont">
                    <h4 th:text="${alldata.TMoviesMovieName}"></h4>
                    <div class="sub">
                        <p th:text="${alldata.TMoviesMovieType1}"></p>
                        <h3><span>IMDB</span><i class="bi bi-star-fill"></i><span th:text="${alldata.TMoviesImdb}"></span></h3>
                    </div>
                </div>
            </div>
         </a>
        </div>
      </section>
    </header>

    <script th:src="@{/js/homepart.js}"></script>
    <script th:src="@{/js/ajax.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}"></script>
  </body>
</html>
