<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
  </head>
  <body>
    <section
      class="vh-100"
      style="
        background-image: url(/image/img/0a67db55-9158-4e50-b0da-ff06df62ea67-mv5bmjixoti4nzkyov5bml5banbnxkftztcwnzq5otizmw_v1_sx1292_cr001292999_al_.jpg);
      overflow-y: hidden"
    >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">

                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <span class="h1 fw-bold mb-0">Login</span>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Sign into your account
                      </h5>
                      <form method="get" th:action="@{/save/loginDetails}" th:object="${loginDetails}"  th:method="get">
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          th:id="form2Example17"
                          class="form-control form-control-lg"
                          th:field="*{username}"
                        />
                        <label class="form-label"
                          >Username</label
                        >
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="form2Example27"
                          class="form-control form-control-lg"
                          th:field="*{password}"
                        />
                        <label class="form-label" for="form2Example27"
                          >Password</label
                        >
                      </div>

                      <div class="pt-1 mb-4">
                        <input
                          class="btn btn-dark btn-lg btn-block"
                          type="submit"
                          style="background-image: url(/image/img/blue-submit-button-png-3.png)"
                        />
                      </div>
                      </form>
                      <a class="small text-muted" style="margin-left: 115px" href="#!" th:href="@{/send/email}">You don't have an account yet.<span style="color: red"> Login</span></a>
                      <p class="mb-5 pb-lg-2" style="color: #393f81">
                        <a href="#!" style="color: #393f81"></a>
                      </p>
                      <a href="#!" class="small text-muted" style="margin-left: 135px">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
